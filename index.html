<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>stopwatch</title>
</head>

<body class="container bg-secondary text-info text-center">

    <P class="fw-bolder" style="font-size: 120px;">STOPWATCH</P>
    <div class="row fw-bold" style="font-size: 80px;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <p id="min" class="text-warning">0</p>
        </div> <div class="col-md-2">
            <p id="sec" class="text-success">0</p>
        </div> <div class="col-md-2">
            <p id="msec" class="text-danger">0</p>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row  " style="font-size: 30px;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <button class="btn  btn-lg btn-outline-warning"  onclick="start()">START</button>
        </div> <div class="col-md-2">
            <button class="btn btn-lg btn-outline-success" onclick="stop()">STOP</button>
        </div> <div class="col-md-2">
            <button class="btn btn-lg  btn-outline-danger" onclick="reset()">RESET</button>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
